<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-success">
    <div class="row p-0 m-0">
        <div class="col-6 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-danger mx-5 fs-1">Carti</h1>
            <ul id="bookList" class="list-group w-25 my-5">
                
            </ul>
            <input id="bookInput" class="form-control w-25" type="text">
            <button id="addBookButton" class="btn btn-danger my-5 fs-3">Adauga o carte</button>
        </div>
        <div class="col-6 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-danger mx-5 fs-1">Carti citite</h1>
            <ul id="readedBookList" class="list-group w-25 my-5">
                
            </ul>
            <input id="readedInput" class="form-control w-25" type="text">
            <button id="addReadedBookButton" class="btn btn-danger my-5 fs-3">Adauga o carte citita</button>
        </div>
    </div>



    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
